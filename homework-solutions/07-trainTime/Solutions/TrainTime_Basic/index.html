<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrainTime</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- Train Time -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #7F462C; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Train Schedule -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Train  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Script -->
  <script src="traintime-logic.js"></script>

</body>

</html>
